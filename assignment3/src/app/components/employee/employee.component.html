<table class = "table table-dark">
    <tr>
        <th scope = "col">ID</th>
        <th scope = "col">Name</th>
        <th scope = "col">Designation</th>
        <th scope = "col">Join Date</th>
        <th scope = "col">Salary</th>
    </tr>
    <tr *ngFor="let item of employees" scope="row">
        <td>{{item.eid}}</td>
        <td>{{item.ename}}</td>
        <td>{{item.desig}}</td>
        <td>{{item.joinDate|date}}</td>
        <td>{{item.salary}}</td>
    </tr>
</table>
